# Configuração do RabbitMQ para n8n
# ==================================

# Configurações de rede
listeners.tcp.default = 5672
management.tcp.port = 15672

# Configurações de log
log.console = true
log.console.level = info
log.file = /var/log/rabbitmq/rabbit.log
log.file.level = info

# Configurações de memória
vm_memory_high_watermark.relative = 0.6
vm_memory_high_watermark_paging_ratio = 0.5

# Configurações de disco
disk_free_limit.relative = 2.0

# Configurações de heartbeat
heartbeat = 60

# Configurações de cluster (para futuro uso)
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config

# Configurações de management plugin
management.rates_mode = basic

# Configurações de SSL (desabilitado para desenvolvimento)
ssl_options.verify = verify_none
ssl_options.fail_if_no_peer_cert = false

# Configurações de performance
channel_max = 2047
frame_max = 131072

# Configurações de TTL padrão
default_vhost = /
default_user = t6t
default_pass = bDpv887pCn@YT
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Configurações de plugins habilitados
# management plugin é habilitado automaticamente na imagem management


# Configuração do Redis para n8n
# ================================

# Configurações de rede
bind 0.0.0.0
port 6379
protected-mode yes

# Configurações de autenticação
# A senha será definida via linha de comando no Docker Compose

# Configurações de persistência
save 900 1
save 300 10
save 60 10000

# Configurações de AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configurações de memória
maxmemory 512mb
maxmemory-policy allkeys-lru

# Configurações de log
loglevel notice
logfile ""

# Configurações de performance
tcp-keepalive 300
timeout 0

# Configurações de cliente
maxclients 10000

# Configurações de database
databases 16

# Configurações de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configurações de notificações
notify-keyspace-events ""

# Configurações de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configurações de list
list-max-ziplist-size -2
list-compress-depth 0

# Configurações de set
set-max-intset-entries 512

# Configurações de sorted set
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configurações de HyperLogLog
hll-sparse-max-bytes 3000

# Configurações de stream
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configurações de segurança
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

